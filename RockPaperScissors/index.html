<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>

    <div class="mode-buttons">
        <button class="no" value="3">Best of 3</button>
        <button class="no" value="5">Best of 5</button>
    </div>

    <div class="play-buttons">
        <button class="button" onclick="rock()">Rock</button>
        <button class="button" onclick="paper()">Paper</button>
        <button class="button" onclick="scissors()">Scissors</button>
    </div>

    <div id="response"></div>
    <div id="score"></div>

    <div id="winner"></div>

    <div>
        <button onclick="reset()" class="reset-btn">Reset</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
