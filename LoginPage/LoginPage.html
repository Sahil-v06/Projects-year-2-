<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="logo">
            <img id="logoImg" src="logo.png" alt="logo">
        </div>
        <div id="nav">
            <nav id="erp">| ERP - NITJ |</nav>
        </div>
    </header>
    <main id="main">
        <div id="loginBox">
            <div id="loginName">Login</div>
            <img src="login_logo.png" alt="login_logo">
            <p>Username: </p>
            <input type="text" name="username" id="username">
            <p>Password: </p>
            <input type="password" name="password" id="password">
            <div id="error"><b>Error!</b> Incorrect Username/Password.</div>
            <button id="loginButton" onclick="redirect()">Login</button>
            <p id="forgotPass">Forgot Password?</p>
        </div>
    </main>
    <aside id="stuff"><pre id="copyright">Copyright 2024 Â© NIT Jalandhar
Developed by: Computer Centre, Dr. B.R. Ambedkar National Institute of Technology, Jalandhar</pre></aside>
<script src="script.js"></script>

</html>
